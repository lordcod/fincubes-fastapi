<html>
  <body
    style="
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      "
    >
      <h2 style="color: #2c3e50">Подтвердите ваш email</h2>
      <p>
        Вы запрашивали подтверждение. Пожалуйста, используйте следующий код или
        нажмите на кнопку ниже:
      </p>
      <div
        style="
          font-size: 24px;
          font-weight: bold;
          color: #2c3e50;
          background-color: #eef3f7;
          padding: 15px;
          text-align: center;
          border-radius: 6px;
          letter-spacing: 2px;
          margin: 20px 0;
        "
      >
        {{ code }}
      </div>
      <div style="text-align: center; margin: 30px 0">
        <a
          href="https://fincubes.ru/confirm?code={{ code }}"
          style="
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: bold;
          "
          >Подтвердить</a
        >
      </div>
      <p style="color: #888">
        Если вы не запрашивали подтверждение, просто проигнорируйте это письмо.
      </p>
      <hr style="margin-top: 40px" />
      <p style="font-size: 12px; color: #aaa">FinCubes © 2025</p>
    </div>
  </body>
</html>
